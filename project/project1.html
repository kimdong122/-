<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 홈페이지 만들기</title>
    <style>
      body {
        background: #f0f4f8;
        font-family: "Noto Sans KR", sans-serif;
        margin: 0;
        padding: 0;
      }

      /* ✅ Header 스타일 */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #232355;
        color: white;
        padding: 20px 40px;
      }

      .logo h1 {
        margin: 0;
        font-size: 24px;
      }

      .nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
      }

      .nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 700;
        transition: color 0.3s;
      }

      .nav ul li a:hover {
        color: #ffcc00;
        transition: all 0.3s ease;
      }

      /* ✅ 본문 */
      .container2 {
        padding: 40px;
        font-size: 18px;
        background: #434343;
        text-align: center;
      }

      p {
        font-size: 16px;
        color: white;
      }

      .btn {
        margin-top: 20px;
        padding: 10px 20px;
        background: royalblue;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .btn:hover {
        background: navy;
      }

      footer {
        margin-top: 40px;
        text-align: center;
        color: #999;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- 로고 -->
      <div class="logo">
        <h1>김동혁</h1>
      </div>

      <!-- 메뉴 -->
      <nav class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="container2">
      <p>프론트엔드 개발자를 꿈꾸며 공부하고 있는 예비 개발자입니다.</p>
      <p>이제 여기에 하나씩 제가 했던것들을 추가할 예정입니다.</p>
      <p>그러니 조용히 응원해주시면 감사하겠습니다!.</p>
      <button class="btn" onclick="alert('응원합니다!')">응원하기</button>
    </div>
    <footer>© 2025 김동혁. All rights reserved.</footer>
  </body>
</html>
