<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="email">이메일:</label>
      <input
        type="email"
        id="email"
        placeholder="example@gmail.com"
      /><br /><br />

      <label for="message">메시지:</label><br />
      <textarea
        id="message"
        placeholder="여기에 내용을 입력해주세요"
        rows="4"
        cols="30"
      ></textarea>
    </form>
  </body>
</html>
